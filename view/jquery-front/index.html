        <div id="cover-spin"></div>
       
        
<!-- Button trigger modal -->
<div class="container-fluid">
            
        <div class="row bg-dark">
               <div class="col-lg-12">
                       <p class="text-center text-light display-4 pt-2" style="font-size:25px">BOOKING CINEMA SEAT APP</p>
               </div>
        </div>
      </div>
<div class="text-center d-none">
 <a href="/"><p>Run Vue App</p></a>
 <a href="/jquery"><p>Run Jquery</p></a>

        <!-- Modal -->
<div class="modal fade" id="seatModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Book Your Seat</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
               
             <form id="formdata">
               <div class="form-group">
                  <h4 class="text-center">Seat Number</h4>
                  <input type="hidden" id="seat_id" name="seat_id" >
                  <input type="hidden" id="seat_number" name="seat_number" class="form-control">
               </div>
               <div class="justify-content seat-modal-disp">
                  <h1 class="seat_disp_array"></h1>
              </div>
             
            
                 <div class="form-group">
                     <label for="">Enter Full Name</label>
                        <input type="text"  name="name" class="form-control" required>
                 </div>
                 <div class="form-group">
                        <label for="">Enter email</label>
                        <input type="email"  name="email" id="email" class="form-control" required>
                    </div>
                
             
                 <div class="form-group">
                        <label for="">Enter Tel Number</label>
                        <input type="tel"  name="tel" class="form-control" required>
                    </div>

                  
                
             </form>
            </div>
            <div class="modal-footer" >
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" onclick="return book_seat()">book Seat</button>
            </div>
          </div>
        </div>
      </div>
